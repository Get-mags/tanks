  <script type="text/javascript">

  var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

  function preload() {
      game.load.image('redtankbody', 'assets/redtankbody.png');
      game.load.image('redtankhead', 'assets/redtankhead.png');
      game.load.image('wood', 'assets/wood.jpg');
  }

  var cursors;
  var body;
  var head;
  var player;

  function Player (body, head) {
    this.body = body;
    this.head = head;
    this.rotate = function (radians) {
      body.rotation += radians;
      head.rotation += radians;
    }
  }

  function create() {

    

    //  A simple background for our game
    game.add.sprite(0, 0, 'wood');
    body = game.add.sprite(360, 280, 'redtankbody');
    head = game.add.sprite(360, 280, 'redtankhead');

    body.anchor.setTo(0.5, 0.5);
    head.anchor.setTo(0.45, 0.5);

    player = new Player(body, head);
      
  }

  function update() {
    //player.rotate(0.01);

    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -150;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 150;

        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 4;
    }
    
  }

  </script>
    
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
