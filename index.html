  <script type="text/javascript">

  var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

  function preload() {
      game.load.image('redtankbody', 'assets/redtankbody.png');
      game.load.image('redtankhead', 'assets/redtankhead.png');
      game.load.image('wood', 'assets/wood.jpg');
  }

  var cursors;
  var player;
  var ROTATION_SPEED = 4;
  var MOVEMENT_SPEED = 0.7;

  function Player (body, head) {
    this.body = body;
    this.head = head;
    this.rotateHead = function (radians) { head.rotation += radians; }
    this.rotateBody = function (radians) { body.rotation += radians; }


    this.setHeadRotation = function (radians) { head.rotation = radians; }
    this.changePos = function (type, val, positive) {
      val = (positive) ? val : -val;
      if (type == 'x') {
        body.x += val;
        head.x += val;
      } 
      else (type == 'y') {
        body.y += val;
        head.y += val;
      }
    }
  }

  function create() {
    game.add.sprite(0, 0, 'wood');
    var body = game.add.sprite(360, 280, 'redtankbody');
    var head = game.add.sprite(360, 280, 'redtankhead');

    body.anchor.setTo(0.5, 0.5);
    head.anchor.setTo(0.45, 0.5);

    player = new Player(body, head);
    cursors = game.input.keyboard.createCursorKeys();
  }

  function isHorizontal (spr) {
    return Math.abs(Math.abs(spr.angle) - 180) < 3 || Math.abs(spr.angle) < 3;
  }

  function isVertical (spr) {
    return Math.abs(Math.abs(spr.angle) - 90) < 3;
  }

  function isBetween (n, a, b) {
    return n > a && n < b;
  }

  function update() {
    player.setHeadRotation(Math.atan2(game.input.activePointer.y - player.head.y, game.input.activePointer.x - player.head.x));
    var bodyAngle = 0;
    var movType = 'x';
    var positive = true;
    if (cursors.left.isDown || cursors.right.isDown)
    {
      bodyAngle += 180;
      movType = 'x';
    }
    if (cursors.up.isDown || cursors.down.isDown)
    {
      bodyAngle += 90;
      movType = 'y';
    }



    bodyAngle %= 180;
    var negBodyAngle = -(180 - bodyAngle);
    
  }

  </script>
    
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
