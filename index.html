  <script type="text/javascript">

  var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

  function preload() {
      game.load.image('redtankbody', 'assets/redtankbody.png');
      game.load.image('redtankhead', 'assets/redtankhead.png');
      game.load.image('wood', 'assets/wood.jpg');
  }

  var cursors;
  var body;
  var head;
  var player;

  function Player (body, head) {
    this.body = body;
    this.head = head;
    this.rotateHead = function (radians) { head.rotation += radians; }
    this.rotateBody = function (radians) { body.rotation += radians; }


    this.setHeadRotation = function (radians) { head.rotation = radians; }
    this.addX = function (x) { 
      body.x += x;
      head.x += x;
    }
  }

  function create() {

    

    //  A simple background for our game
    game.add.sprite(0, 0, 'wood');
    body = game.add.sprite(360, 280, 'redtankbody');
    head = game.add.sprite(360, 280, 'redtankhead');

    body.anchor.setTo(0.5, 0.5);
    head.anchor.setTo(0.45, 0.5);

    player = new Player(body, head);
    cursors = game.input.keyboard.createCursorKeys();
  }

  function update() {
    player.setHeadRotation(Math.atan2(game.input.y, game.input.x)* 10);

    if (cursors.left.isDown)
    {
      player.rotateBody(0.02);
      player.addX(-0.7);
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.addX(0.3);
    }
    else
    {
    }
    
  }

  </script>
    
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
